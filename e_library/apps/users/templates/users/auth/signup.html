
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            </form>
            <form action="." method="post" class="row g-3">
                {% csrf_token %}
                {{form|crispy}}
                {% if request.user.is_authenticated %}
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                {% else %}
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            Already have an account? <a href="tweets.html" class="card-link">Login</a>
        </div>
        {%endif%}
    </div>
</div>
